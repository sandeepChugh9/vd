<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>

    <title>Valentines Day</title>
    <link href="{{basePath}}app.css" rel="stylesheet" type="text/css">
  </head>

  <body data-app-type="NM" data-env="prod" data-platform-version="{{#platform_version}}{{platform_version}}{{/platform_version}}" data-message-id="{{#message_id}}{{message_id}}{{/message_id}}">

    <div id="container"></div>
    <!-- No Internet Connection -->
    <div id="nointernet" class="">
      <div class="noInternetWrapper align-center">
        <div class="bellIcon"></div>
        <h3>No internet connection</h3>
        <p>Try switching on your Wi-Fi or mobile data to use the app</p>
      </div>
    </div>
    <!-- Blocked -->
    <div id="blockScreen" class="">
      <div class="blockScreenWrapper align-center">    
        <div class="blockIcon"></div>
        <h3>Blocked</h3>
        <p>Youâ€™ve blocked your Valentines Day. Unblock now.</p>
        <div class="unblockButton">Unblock</div>
      </div> 
    </div>
    <!-- Overall Loader -->
    <div id="loader" class="loading">
      <div class="spinner-ctr">
        <svg class="spinner" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
          <circle class="path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
        </svg>
      </div>
    </div>
    <script src="{{basePath}}bundle.js" type="text/javascript"></script>
  </body>
</html>
