<div class="faqWrapperContainer">
	<div class="faqWrapper">
		<div class="infoHeading align-center">
			<div class="infoIcon"></div>
			<p>How it Works</p>
		</div>
		<ul class="itemList">
			{{#HowToUseList}}
			<li>
				<div class="itemIndex"><p>{{itemCount}}</p></div>
				<p class="itemContent">{{item}}</p>
			</li>
			{{/HowToUseList}}
		</ul>
		<div class="faqConfirm align-center">
			<div class="faqConfirmInner">Okay</div>
		</div>
	</div>
</div>
